<template name="about">
  <div class="section body aboutme">
    <div class="container">
      <h2>About Me</h2>
      <div class="row">
        <div class="span12">
          <div class="profile-photo"></div>
          <p class="big">Howdy! I am a San Francisco based designer specializing in interface design, frontend development, communication design and branding. My toolbox includes HTML/CSS (but prefer SCSS), Photoshop and Illustrator. I've done frontend templating across most platforms including Grails, Django/Python and most recently Meteor (for this site).</p>
          <div class="left-align">
            <h3>My Bio</h3>
            <p>I am the Director of Design at <a href="http://bre.ad" target="_blank">Bread</a>, a technology platform for distributing full-page ads across social media influencers. I oversee and work on Bread's brand, positioning, marketing, product design and UI/UX optimization.</p>
            <p>Previously, I was Director of Design at <a href="http://zerocater.com" target="_blank">ZeroCater</a>, managing and creating a design foundation for the brand and product. Prior to that I was Lead Designer at <a href="http://ning.com" target="_blank">Ning</a> responsible for the design and development of social networks for Ningâ€™s strategic partners, including Enrique Iglesias, Linkin Park, GovLoop and VA gubernatorial candidate Bob McDonnell. Additionally, I also managed Ning's visual branding, designed all marketing communication materials (web, email, collateral, and events) and assisted with product features from concept to implementation. <a href="http://3marketeers.com">3marketeers Advertising</a> was where I started my career as a Web Designer working with clients such as Cisco, Teneros and UCSF. I also spent time at ad agency <a href="http://mckinney.com" target="_blank">Mckinney</a> in N.C. working on the Virgin Atlantic, Qwest, and NBC accounts.<p>
            <p>I served on the board for the Silicon Valley chapter of the American Advertising Federation from 2008-2011, serving as President in 2010-2011. I am also a member of the Interaction Design Association (IxDA SF), the American Institute of Graphic Arts (AIGA), and an alumnus of the Multicultural Advertising Intern Program (MAIP). I hold a B.S. in Business Administration/Marketing and a graphic design minor from University of the Pacific in Stockton, Calif.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
